image: ubuntu:18.04

before_script:
  - apt-get update
  - apt-get install -y -qq curl build-essential
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - source $HOME/.cargo/env

run_tests_stable:
  script:
    - rustup install stable
    - cargo +stable test

run_tests_nightly:
  allow_failure: true
  script:
    - rustup install nightly
    - cargo +nightly test --features repr128
